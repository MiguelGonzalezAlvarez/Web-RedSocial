<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloOperacionAceptarInvitacion}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form id="formulario">
			
			<p:dataTable style="margin-left:10%;width:75%;" id="tablaAmigos" var="vamigo" value="#{usuarios.usuarios}" border="1">
				<p:column>
					<f:facet name="header">#{msgs.nombreSolicitante}</f:facet>#{vamigo.nombre}
				</p:column>
				
				<p:column>
				<f:facet name="header">#{msgs.aceptarAmigo}</f:facet>
				<p:commandButton
					action="#{amigosLista.aceptarAmigo(sesion.email, vamigo)}"
					type="submit" value="#{msgs.aceptarAmigo}" immediate="true" update = "tablaAmigos">
				</p:commandButton>
				</p:column>
					
			</p:dataTable>

		</h:form>
	</ui:define>
	<ui:define name="pie">
	</ui:define>
</ui:composition>
