<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
     #{msgs.tituloOperacionCrearPublicaciones}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form style="margin-left:20%;">
		<br/>
		<p:panel style="width:60%;">
			
			<h3> #{msgs.TITULO}</h3>
			<p:inputText value="#{publicacion.titulo}" required="true" requiredMessage="#{msgs.formAlta_nombre_requiredMessage}" validatorMessage="#{msgs.formAlta_nombre_validatorMessage}" id="titulo">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="titulo" />
			
			<h3> #{msgs.TEXTO}</h3>
			<p:inputTextarea value="#{publicacion.texto}" rows="5" cols="60" required="true" requiredMessage="#{msgs.formAlta_nombre_requiredMessage}" validatorMessage="#{msgs.formAlta_nombre_validatorMessage}" id="texto">
       			<f:validateLength maximum="300" />
   			</p:inputTextarea>
			<p:message for="texto" />
			<div align="right"><p:commandButton value="#{msgs.PUBLICAR}" action="#{publicaciones.salva}"></p:commandButton></div>
		</p:panel>
		
 	 	
		</h:form>
	</ui:define>
	<ui:define name="pie">
	<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
