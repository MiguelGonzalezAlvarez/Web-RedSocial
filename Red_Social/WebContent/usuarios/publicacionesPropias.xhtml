<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
     #{msgs.tituloOperacionMisPublicaciones}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form style="margin-left:10%;">
		<div > #{msgs.ordenarPor}
			<p:commandButton value="#{msgs.TITULO}" action="#{publicaciones.listadoPropias('TITULO')}" update="@all"></p:commandButton>
			<p:commandButton value="#{msgs.FECHA}" action="#{publicaciones.listadoPropias('FECHA')}" update="@all"></p:commandButton>
		</div>
			
			<div style="width:75%;">
				<ui:repeat var="vpubli" value="#{publicaciones.publicaciones}" >
					<p:panel id="panel" header="#{vpubli.titulo}" footer="#{vpubli.fecha_format}" style="margin-left:35%;margin-bottom:10px;">
						<h:panelGrid columns="1" cellpadding="10" style="margin-bottom:10px;">
							<h:outputText value="#{vpubli.texto}" />
							<p:commandButton value="#{msgs.botonModificar}" action="#{publicaciones.copiaModificada(vpubli)}" update="@all"></p:commandButton>
						</h:panelGrid>
					</p:panel>
				</ui:repeat>
			</div>
			
			
			
		</h:form>
	</ui:define>
	<ui:define name="pie">
	<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
